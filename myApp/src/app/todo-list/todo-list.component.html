<h1>My Todo's</h1>
<div class="alert alert-warning" *ngIf='message'>{{message}}</div>
<div class="Container">
<table class="table">
  
  
  <thead>
    <tr>
        <th>id</th>
        <th>description</th>
        <th>Done</th>
        <th>Target Date</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td> <button (click)=UpdateTodo(todo.id) class="btn btn-success">Update</button> </td>
        <td> <button (click)=DeleteTodo(todo.id) class="btn btn-danger">Delete</button> </td>
      </tr>
  </tbody>
</table>
</div>
